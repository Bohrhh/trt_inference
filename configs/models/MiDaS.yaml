# =======================================
# stereo_camera
# Args:
#   video           -- the id for camera device or name for video path.
#                      if it is an id, video_paras should be provided
#   video_paras
#     height        -- video height
#     width         -- video width
#     fourcc        -- MJPG 
#   remap           -- 0 for false, 1 for true. if 1, remap_paras should be provided
#   remap_paras
#     rectify_alpha -- 0.0 means no black areas after rectification, 
#                      1.0 means no source image pixels are lost
#     calib_file    -- calibration file of stereo camera
#   save            -- whether to save video, if 1, save_paras should be provided
#   save_paras
#     name          -- video name
#     height        -- video height
#     width         -- video width
#     freq          -- video frequency 
# =======================================
stereo_camera:
  video: data/outdoor_original.avi
  video_paras:
    height: 320
    width: 1024
    fourcc: MJPG
  remap: 0
  remap_paras:
    rectify_alpha: 0.0
    calib_file: configs/camera/stereo-1.yml
  save: 1
  save_paras:
    name: test.mp4
    height: 960
    width: 640
    freq: 30.0


# =======================================
# image preprocess
# Args:
#   image_mode    -- 0 for RGB, 1 for BGR, 2 for Gray
#   resize_mode   -- 0 for Nearest, 1 for Bilinear
#   height        -- output image height
#   width         -- output image width
#   padding_mode  -- whether scale up or scale down the height and width with the same ratio.
#                    0 for no padding, 1 for left top, 2 for letterbox.
#                    padding will be done before norm.
#   padding_value -- the value to padding if padding mode is not 0
#   norm          -- whether divide by 255 before normlization. 0 for false, 1 for true
#   mean          -- means of pixels values
#   std           -- stds of pixels values
# =======================================
preprocess:
  image_mode: 0
  resize_mode: 1
  height: 384
  width: 384
  padding_mode: 0
  padding_value: 128
  norm: 1
  mean: [0.0, 0.0, 0.0]
  std:  [1.0, 1.0, 1.0]


# =======================================
# model
# Args:
#   type    -- model type which can be selected from stereo, instance_seg, feature_extraction
#   path    -- tensorrt model path
#   inputs  -- model's inputs
#   outputs -- model's outputs
#   vis:
#     maxDepth -- max Depth for imshow, relative unit
# =======================================
model:
  type: mono
  path: data/MiDaS.trt
  inputs:  [img]
  outputs: [depth]
  vis:
    maxDepth: 10000




